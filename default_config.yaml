enable_modelarts: False
data_url: ""
train_url: ""
checkpoint_url: ""
data_path: "/cache/data"
output_path: "/cache/train"
load_path: "/cache/checkpoint_path"
checkpoint_path: './checkpoint/'
checkpoint_file: './checkpoint/mask_rcnn-12_7393.ckpt'
device_target: Ascend
enable_profiling: False

pre_trained: "/cache/data"
coco_root: "/cache/data"
ckpt_path: ""

# static
below_low_threshold: -1
between_thresholds: -2

# ==============================================================================

# dataset
datasets_root: "/home/tiantian/Documents/internship/MindSpore/OCR/MaskTextSpotterV3/datasets"
datasets_name:
- "icdar2013"
- "icdar2015"
# - "synthtext"
# - "total_text"
- "scut-eng-char"

# icdar_2013_train: "icdar2013/train_images", "icdar2013/train_gts"
